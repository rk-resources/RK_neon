<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon</title>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="box">Neon</h1>
    <button ><img id="power" src="https://cdn.discordapp.com/attachments/852661412039360533/1026566337453109329/unknown.png" alt="img"></button>
    <div class="controle">
      <img
        class="carro"
        src="https://cdn.discordapp.com/attachments/852661412039360533/1026913393606676570/car.png"
        alt="carro"
      />
      <div class="front" data-value="front"></div>
      <div class="back" data-value="back"></div>
      <div class="left" data-value="left"></div>
      <div class="right" data-value="right"></div>
      <div class="blue"></div>
      <div class="red"></div>
      <div class="pink"></div>
      <div class="white"></div>
      <div class="green"></div>
      <div class="yelow"></div>
      <div class="purple"></div>
      <div class="aqua"></div>
      <div class="orange"></div>
    </div>
  </body>
  <script>
    $(() => {
      $("body").hide();
      window.addEventListener("message", function (event) {
        if (event.data.teste != undefined) {
          let status = event.data.teste;
          if (status) {
            $("body").show();
          } else {
            $("body").hide();
          }
        }
      });

      $("#power").click(function () {
        $.post("http://neon/power", JSON.stringify({ oi: true }));
      });
      $(".front").click(function () {
        $.post("http://neon/front", JSON.stringify({ oi: true }));
      });
      $(".back").click(function () {

      $(".white").click(function () {
